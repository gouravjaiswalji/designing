<script>
    // for in loop => index

    var arr = [11,22,33,44,55];
    document.write("Array elements : "+arr);

    for(index in arr)
    {
        document.write("<br>arr["+index+"] : "+arr[index]);
    }

    // for of loop => value
    for(value of arr)
    {
        document.write("<br>value : "+value);
    }
</script>
