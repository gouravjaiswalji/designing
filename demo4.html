<script>
    // for in loop => index

    var arr = ["andrew","anderson","mathew","math"];
    document.write("Array elements : "+arr);

    for(index in arr)
    {
        document.write("<br>arr["+index+"] : "+arr[index]);
    }

    // for of loop => value
    for(value of arr)
    {
        document.write("<br>value : "+value);
    }
</script>
